<svg
  width="320"
  height="320"
  viewBox="0 0 100 100"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    .ring {
      stroke-width: 0.3;
      stroke: black;
      fill: none;
    }
    .dot {
      r: 0.75;
      stroke-width: 0.3;
      stroke: rgb(220,220,220);
      fill: white;
      filter: drop-shadow(0px 0px 0.3px rgba(0,0,0,.05));
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    .rotate {
      animation: rotate 5s linear infinite;
      transform-origin: center;
    }
  </style>
  <!-- Rings -->
  <circle cx="50" cy="50" r="49" opacity="2%" class="ring" />
  <circle cx="50" cy="50" r="40" opacity="3%" class="ring" />
  <circle cx="50" cy="50" r="30" opacity="4%" class="ring" />
  <circle cx="50" cy="50" r="20" opacity="4%" class="ring" />
  <circle cx="50" cy="50" r="15" opacity="8%" class="ring" />
  <circle cx="50" cy="50" r="10" opacity="10%" class="ring" />
  <!-- Dots -->
  <circle cx="99" cy="50" class="dot rotate" style="animation-duration: 44s" />
  <circle cx="50" cy="90" class="dot rotate" style="animation-duration: 40s" />
  <circle cx="20" cy="50" class="dot rotate" style="animation-duration: 36s" />
  <circle cx="70" cy="50" class="dot rotate" style="animation-duration: 14s" />
  <circle cx="50" cy="35" class="dot rotate" style="animation-duration: 16s" />
  <circle cx="50" cy="60" class="dot rotate" style="animation-duration: 15s" />
  <!-- Logo - Music Wave Icon -->
  <g transform="translate(50, 50)">
    <!-- Sound wave bars -->
    <rect x="-8" y="-4" width="1.5" height="8" fill="black" opacity="0.8">
      <animate attributeName="height" values="4;8;4" dur="1s" repeatCount="indefinite" />
      <animate attributeName="y" values="-2;-4;-2" dur="1s" repeatCount="indefinite" />
    </rect>
    <rect x="-5" y="-6" width="1.5" height="12" fill="black" opacity="0.8">
      <animate attributeName="height" values="8;12;8" dur="1.2s" repeatCount="indefinite" />
      <animate attributeName="y" values="-4;-6;-4" dur="1.2s" repeatCount="indefinite" />
    </rect>
    <rect x="-2" y="-3" width="1.5" height="6" fill="black" opacity="0.8">
      <animate attributeName="height" values="6;10;6" dur="0.8s" repeatCount="indefinite" />
      <animate attributeName="y" values="-3;-5;-3" dur="0.8s" repeatCount="indefinite" />
    </rect>
    <rect x="1" y="-7" width="1.5" height="14" fill="black" opacity="0.8">
      <animate attributeName="height" values="10;14;10" dur="1.5s" repeatCount="indefinite" />
      <animate attributeName="y" values="-5;-7;-5" dur="1.5s" repeatCount="indefinite" />
    </rect>
    <rect x="4" y="-5" width="1.5" height="10" fill="black" opacity="0.8">
      <animate attributeName="height" values="6;10;6" dur="1.1s" repeatCount="indefinite" />
      <animate attributeName="y" values="-3;-5;-3" dur="1.1s" repeatCount="indefinite" />
    </rect>
    <rect x="7" y="-4" width="1.5" height="8" fill="black" opacity="0.8">
      <animate attributeName="height" values="4;8;4" dur="0.9s" repeatCount="indefinite" />
      <animate attributeName="y" values="-2;-4;-2" dur="0.9s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>

